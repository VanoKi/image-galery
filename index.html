<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <div class="header-content">
      <a href="index.html" class="header-logo">Gallery</a>
      <form action="">
        <input type="text" class="header-search" placeholder="search">
      </form>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="movies">
        <div class="movie">
          <div class="movie-cover-inner">
            <img 
            src="https://avatars.mds.yandex.net/get-kinopoisk-image/1629390/9e639ce5-0398-46c8-aa6b-f93ea4035a84/300x450" 
            alt="movie_cover"
            class="movie-cover-img">
            <div class="movie-cover-darkened"></div>
        </div>
        <div class="movie-info">
          <div class="movie-title">Mortal Combat</div>
          <div class="movie-category">Action</div>
          <div class="movie-average movie-average-green">6</div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
